<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Air City - NGSI-LD Dynamic Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .subtitle {
        font-size: 1.2em;
        opacity: 0.9;
      }
      
      .status {
        display: inline-block;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: bold;
        margin: 20px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
      .status.connected {
        background: #10b981;
        color: white;
      }
      .status.disconnected {
        background: #ef4444;
        color: white;
      }

      /* Grid responsive */
      .stations-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 25px;
        max-width: 1800px;
        margin: 0 auto;
      }

      /* Station Card */
      .station-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 0;
        transition: transform 0.3s, box-shadow 0.3s;
        overflow: hidden;
      }
      .station-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      /* Station Header */
      .station-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        text-align: center;
      }
      .station-name {
        font-size: 1.6em;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .station-id {
        font-size: 0.9em;
        opacity: 0.9;
        font-family: monospace;
      }

      /* Station Body */
      .station-body {
        padding: 25px;
      }

      /* AQI Display */
      .aqi-display {
        text-align: center;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      .aqi-label {
        font-size: 0.95em;
        margin-bottom: 10px;
        font-weight: 500;
        color: rgba(255,255,255,0.9);
      }
      .aqi-value {
        font-size: 4em;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }
      .aqi-status {
        font-size: 1.3em;
        margin-top: 10px;
        font-weight: 600;
        color: white;
      }

      /* AQI Colors */
      .aqi-good { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
      .aqi-moderate { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
      .aqi-unhealthy { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
      .aqi-very-unhealthy { background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%); }
      .aqi-hazardous { background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%); }

      /* Metrics Section */
      .metrics {
        background: #f9fafb;
        border-radius: 12px;
        padding: 20px;
      }
      .metrics-title {
        font-size: 1.1em;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 15px;
        border-bottom: 2px solid #667eea;
        padding-bottom: 8px;
      }
      
      /* Metric Grid - DYNAMIC */
      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
      }
      
      .metric-item {
        background: white;
        padding: 12px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: transform 0.2s;
      }
      .metric-item:hover {
        transform: translateX(5px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      
      .metric-label {
        font-size: 0.85em;
        color: #6b7280;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 5px;
      }
      .metric-value {
        font-size: 1.3em;
        font-weight: bold;
        color: #1f2937;
      }
      .metric-unit {
        font-size: 0.75em;
        color: #9ca3af;
        margin-left: 3px;
      }

      /* Timestamp */
      .timestamp {
        text-align: center;
        color: #6b7280;
        font-size: 0.9em;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px dashed #e5e7eb;
      }
      .timestamp-icon {
        margin-right: 5px;
      }

      /* No Data State */
      .no-data {
        text-align: center;
        padding: 60px 20px;
        color: #9ca3af;
      }
      .no-data-icon {
        font-size: 4em;
        margin-bottom: 15px;
        opacity: 0.3;
      }
      .no-data-text {
        font-size: 1.1em;
        font-style: italic;
      }

      /* Loading Animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Debug Panel */
      .debug-panel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.9);
        color: #10b981;
        padding: 15px;
        border-radius: 10px;
        font-family: "Courier New", monospace;
        font-size: 0.8em;
        max-width: 450px;
        max-height: 300px;
        overflow-y: auto;
        display: none;
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      .debug-panel.show {
        display: block;
      }
      .debug-title {
        color: #f59e0b;
        font-weight: bold;
        margin-bottom: 10px;
        border-bottom: 1px solid #374151;
        padding-bottom: 5px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .stations-container {
          grid-template-columns: 1fr;
        }
        h1 {
          font-size: 1.8em;
        }
        .metrics-grid {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üåç Smart Air City</h1>
      <div class="subtitle">NGSI-LD Dynamic Dashboard - Unlimited Parameters</div>
      <div id="status" class="status disconnected">
        <span class="loading"></span> ƒêang k·∫øt n·ªëi...
      </div>
    </div>

    <div class="stations-container" id="stationsContainer">
      <!-- Station cards will be dynamically generated here -->
    </div>

    <!-- Debug Panel (Press 'D' to toggle) -->
    <div id="debugPanel" class="debug-panel">
      <div class="debug-title">üêõ Debug Console (Press D to toggle)</div>
      <div id="debugContent"></div>
    </div>

    <script>
      // ============================================
      // CONFIGURATION
      // ============================================
      const CONFIG = {
        signalrUrl: "http://localhost:5000/airqualityhub",
        stations: [
          {
            id: "hanoi-oceanpark",
            name: "üèûÔ∏è H√† N·ªôi - Ocean Park",
            lat: 20.9933,
            lon: 105.9441
          },
          {
            id: "hanoi-nguyenvancu",
            name: "üèôÔ∏è H√† N·ªôi - 556 Nguy·ªÖn VƒÉn C·ª´",
            lat: 21.0491,
            lon: 105.8831
          },
          {
            id: "hanoi-congvien-hodh",
            name: "üå≥ H√† N·ªôi - C√¥ng Vi√™n H·ªì ƒêi·ªÅu H√≤a",
            lat: 21.00309,
            lon: 105.79469
          },
          {
            id: "hcm-cmt8",
            name: "üè¢ TP.HCM - CMT8",
            lat: 10.78542,
            lon: 106.67038
          },
          {
            id: "hcm-carecentre",
            name: "üè• TP.HCM - Care Centre",
            lat: 10.7745,
            lon: 106.66102
          }
        ]
      };

      // ============================================
      // DEBUG LOGGER
      // ============================================
      const debugLogs = [];
      function debugLog(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString('vi-VN');
        const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
        const logMessage = `${icon} [${timestamp}] ${message}`;
        
        debugLogs.push(logMessage);
        console.log(logMessage);

        const panel = document.getElementById("debugContent");
        if (panel) {
          panel.innerHTML = debugLogs.slice(-15).join("<br>");
          panel.scrollTop = panel.scrollHeight;
        }
      }

      // Toggle debug panel
      document.addEventListener("keydown", (e) => {
        if (e.key.toLowerCase() === "d") {
          document.getElementById("debugPanel").classList.toggle("show");
        }
      });

      // ============================================
      // INITIALIZE STATION CARDS
      // ============================================
      function initializeStations() {
        const container = document.getElementById("stationsContainer");
        
        CONFIG.stations.forEach(station => {
          const card = document.createElement("div");
          card.className = "station-card";
          card.id = `station-${station.id}`;
          
          card.innerHTML = `
            <div class="station-header">
              <div class="station-name">${station.name}</div>
              <div class="station-id">${station.id}</div>
            </div>
            <div class="station-body">
              <div class="no-data">
                <div class="no-data-icon">üì°</div>
                <div class="no-data-text">Ch·ªù d·ªØ li·ªáu t·ª´ tr·∫°m...</div>
              </div>
            </div>
          `;
          
          container.appendChild(card);
        });
        
        debugLog(`Initialized ${CONFIG.stations.length} station cards`, 'success');
      }

      // ============================================
      // SIGNALR CONNECTION
      // ============================================
      const connection = new signalR.HubConnectionBuilder()
        .withUrl(CONFIG.signalrUrl)
        .withAutomaticReconnect()
        .configureLogging(signalR.LogLevel.Information)
        .build();

      const statusDiv = document.getElementById("status");

      connection.onreconnecting(() => {
        statusDiv.className = "status disconnected";
        statusDiv.innerHTML = '<span class="loading"></span> ƒêang k·∫øt n·ªëi l·∫°i...';
        debugLog("Reconnecting to SignalR hub...");
      });

      connection.onreconnected(() => {
        statusDiv.className = "status connected";
        statusDiv.textContent = "‚úÖ ƒê√£ k·∫øt n·ªëi";
        debugLog("Reconnected to SignalR hub!", 'success');
      });

      connection.onclose(() => {
        statusDiv.className = "status disconnected";
        statusDiv.textContent = "‚ùå M·∫•t k·∫øt n·ªëi";
        debugLog("Connection closed!", 'error');
      });

      // ============================================
      // RECEIVE DATA FROM SIGNALR
      // ============================================
      connection.on("NewAirQualityData", (data) => {
        debugLog("üì® Received data from SignalR");
        console.log("üì© Full NGSI-LD data:", data);

        const stationId = extractStationId(data);
        
        if (stationId) {
          debugLog(`üéØ Identified station: ${stationId}`, 'success');
          updateStationCard(stationId, data);
        } else {
          debugLog("Could not identify station from data!", 'error');
          console.error("‚ùå Station identification failed. Data:", data);
        }
      });

      // ============================================
      // EXTRACT STATION ID (multiple strategies)
      // ============================================
      function extractStationId(data) {
        console.log("üîç Extracting station ID from data:", data);

        // Strategy 1: Check "id" field
        if (data.id && typeof data.id === "string") {
          const id = data.id.toLowerCase();
          
          for (const station of CONFIG.stations) {
            if (id.includes(station.id)) {
              console.log(`‚úÖ Matched via ID: ${station.id}`);
              return station.id;
            }
          }
        }

        // Strategy 2: Check sensor URN
        const sensor = data["sosa:madeBySensor"] || data.madeBySensor;
        if (sensor && typeof sensor === "string") {
          const sensorLower = sensor.toLowerCase();
          
          for (const station of CONFIG.stations) {
            if (sensorLower.includes(station.id)) {
              console.log(`‚úÖ Matched via sensor URN: ${station.id}`);
              return station.id;
            }
          }
        }

        // Strategy 3: Check GPS coordinates
        const coords = data.location?.value?.coordinates;
        if (coords && Array.isArray(coords) && coords.length === 2) {
          const [lon, lat] = coords;
          
          for (const station of CONFIG.stations) {
            if (Math.abs(lat - station.lat) < 0.01 && Math.abs(lon - station.lon) < 0.01) {
              console.log(`‚úÖ Matched via GPS: ${station.id} (${lat}, ${lon})`);
              return station.id;
            }
          }
        }

        console.warn("‚ùå Could not extract station ID");
        return null;
      }

      // ============================================
      // UPDATE STATION CARD (DYNAMIC RENDERING)
      // ============================================
      function updateStationCard(stationId, data) {
        debugLog(`üé® Updating card: ${stationId}`);
        console.log(`üé® Updating station ${stationId} with data:`, data);

        const card = document.getElementById(`station-${stationId}`);
        if (!card) {
          debugLog(`Card not found: ${stationId}`, 'error');
          return;
        }

        // Get AQI
        const aqiValue = getPropertyValue(data, "airQualityIndex") || 0;
        const aqiClass = getAQIClass(aqiValue);
        const aqiStatus = getAQIStatus(aqiValue);

        // ‚úÖ EXTRACT ALL DYNAMIC PROPERTIES (kh√¥ng hardcode!)
        const metrics = extractAllMetrics(data);
        debugLog(`Found ${metrics.length} metrics for ${stationId}`);

        // Build metrics HTML
        const metricsHTML = metrics.length > 0 
          ? `
            <div class="metrics">
              <div class="metrics-title">üìä Th√¥ng s·ªë ƒëo ƒë∆∞·ª£c (${metrics.length})</div>
              <div class="metrics-grid">
                ${metrics.map(m => `
                  <div class="metric-item">
                    <div class="metric-label">${m.label}</div>
                    <div class="metric-value">
                      ${m.value}
                      <span class="metric-unit">${m.unit}</span>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `
          : '<div class="no-data-text">Kh√¥ng c√≥ d·ªØ li·ªáu measurements</div>';

        // Build full card HTML
        const bodyHTML = `
          <div class="aqi-display ${aqiClass}">
            <div class="aqi-label">Ch·ªâ s·ªë ch·∫•t l∆∞·ª£ng kh√¥ng kh√≠ (AQI)</div>
            <div class="aqi-value">${Math.round(aqiValue)}</div>
            <div class="aqi-status">${aqiStatus}</div>
          </div>

          ${metricsHTML}

          <div class="timestamp">
            <span class="timestamp-icon">üïê</span>
            ${formatTimestamp(getPropertyValue(data, "dateObserved"))}
          </div>
        `;

        // Update card body
        const bodyElement = card.querySelector(".station-body");
        if (bodyElement) {
          bodyElement.innerHTML = bodyHTML;
          debugLog(`‚úÖ Updated ${stationId}: AQI=${Math.round(aqiValue)}, ${metrics.length} metrics`, 'success');
        }
      }

      // ============================================
      // EXTRACT ALL METRICS (DYNAMIC - NGSI-LD)
      // ============================================
      function extractAllMetrics(data) {
        const metrics = [];
        const excludeKeys = ['id', 'type', '@context', 'dateObserved', 'location', 'airQualityIndex', 'sosa:madeBySensor', 'sosa:hasFeatureOfInterest', 'sosa:observedProperty'];

        for (const [key, value] of Object.entries(data)) {
          // Skip metadata fields
          if (excludeKeys.includes(key) || key.startsWith('sosa:') || key.startsWith('@')) {
            continue;
          }

          // Check if it's a Property with value
          if (value && typeof value === 'object' && value.type === 'Property' && value.value !== undefined) {
            const label = formatParameterName(key);
            const numValue = typeof value.value === 'number' ? value.value.toFixed(2) : value.value;
            const unit = getUnitFromCode(value.unitCode) || '';

            metrics.push({
              key: key,
              label: label,
              value: numValue,
              unit: unit
            });
          }
        }

        return metrics;
      }

      // ============================================
      // HELPER: GET PROPERTY VALUE
      // ============================================
      function getPropertyValue(data, propName) {
        const prop = data[propName];
        if (!prop) return null;
        
        // NGSI-LD format: { type: "Property", value: ... }
        if (typeof prop === 'object' && prop.value !== undefined) {
          return prop.value;
        }
        
        // Direct value
        return prop;
      }

      // ============================================
      // HELPER: FORMAT PARAMETER NAME
      // ============================================
      function formatParameterName(key) {
        const names = {
          'PM25': 'PM2.5',
          'PM10': 'PM10',
          'PM1': 'PM1',
          'O3': 'Ozone (O‚ÇÉ)',
          'NO2': 'NO‚ÇÇ',
          'SO2': 'SO‚ÇÇ',
          'CO': 'CO',
          'VOC': 'VOC',
          'benzene': 'Benzene',
          'formaldehyde': 'Formaldehyde',
          'temperature': 'Nhi·ªát ƒë·ªô',
          'humidity': 'ƒê·ªô ·∫©m',
          'pressure': '√Åp su·∫•t'
        };
        
        return names[key] || key.toUpperCase();
      }

      // ============================================
      // HELPER: GET UNIT FROM UN/CEFACT CODE
      // ============================================
      function getUnitFromCode(code) {
        const units = {
          'GQ': '¬µg/m¬≥',
          'CEL': '¬∞C',
          'P1': '%',
          'E30': 'ppb',
          'A97': 'hPa'
        };
        
        return units[code] || '';
      }

      // ============================================
      // HELPER: AQI CLASSIFICATION
      // ============================================
      function getAQIClass(aqi) {
        if (aqi <= 50) return "aqi-good";
        if (aqi <= 100) return "aqi-moderate";
        if (aqi <= 150) return "aqi-unhealthy";
        if (aqi <= 200) return "aqi-very-unhealthy";
        return "aqi-hazardous";
      }

      function getAQIStatus(aqi) {
        if (aqi <= 50) return "üòä T·ªët";
        if (aqi <= 100) return "üòê Trung b√¨nh";
        if (aqi <= 150) return "üò∑ K√©m";
        if (aqi <= 200) return "ü§¢ X·∫•u";
        if (aqi <= 300) return "‚ò†Ô∏è R·∫•t x·∫•u";
        return "üíÄ Nguy h·∫°i";
      }

      function formatTimestamp(timestamp) {
        if (!timestamp) return "Ch∆∞a c√≥ d·ªØ li·ªáu";
        const date = new Date(timestamp);
        return date.toLocaleString("vi-VN", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }

      // ============================================
      // START APPLICATION
      // ============================================
      async function startApp() {
        debugLog("üöÄ Starting Smart Air City Dashboard...");
        
        // Initialize station cards
        initializeStations();
        
        // Connect to SignalR
        try {
          await connection.start();
          statusDiv.className = "status connected";
          statusDiv.textContent = "‚úÖ ƒê√£ k·∫øt n·ªëi";
          debugLog("‚úÖ SignalR connected successfully!", 'success');
          console.log("‚úÖ SignalR Connected!");
        } catch (err) {
          statusDiv.className = "status disconnected";
          statusDiv.textContent = "‚ùå L·ªói k·∫øt n·ªëi";
          debugLog(`Connection error: ${err.message}`, 'error');
          console.error("‚ùå SignalR Error:", err);
        }
      }

      // Start on page load
      startApp();
    </script>
  </body>
</html>
